name: Unit & Integration Tests

on:
  push:
    branches: [ feature/*, fix/*, hotfix/* ]
  pull_request:
    branches: [ develop, main ]

jobs:
  backend-unit-tests:
    runs-on: ubuntu-latest
    container: node:20-slim

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Install OS deps
        run: apt-get update -y && apt-get install -y openssl

      - name: Checkout
        uses: actions/checkout@v4

      - name: Install node deps
        run: npm ci

      - name: Generate Prisma Client (optional)
        run: npx prisma generate

      - name: Migrate & seed DB
        run: npx prisma migrate deploy && npx prisma db seed
        env:
          DATABASE_URL: postgres://postgres:postgres@postgres:5432/postgres

      - name: Build Next.js (for prod server used by Jest globalSetup)
        run: npm run build
        env:
          NODE_ENV: production
          NEXT_TELEMETRY_DISABLED: '1'
          DATABASE_URL: postgres://postgres:postgres@postgres:5432/postgres

      - name: Run unit tests & integration tests
        run: npm run test
        env:
          NODE_ENV: test
          NEXT_TELEMETRY_DISABLED: '1'
          DATABASE_URL: postgres://postgres:postgres@postgres:5432/postgres
