version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: business_monitor_db
    restart: always                # ← service-level restart 只出現一次
    ports:
      - '${POSTGRES_PORT:-55432}:5432'
    environment:
      POSTGRES_USER:     ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB:       ${POSTGRES_DB}
    volumes:                       # ← service-level volumes 只出現一次
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:                            # ← root-level volumes 定義「名稱 → 類型」
  postgres_data:
